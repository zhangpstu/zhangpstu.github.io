<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的公开网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎访问我的网页</h1>
        <p>这是一个可以从外网访问的简单网页示例。</p>
        
        <h2>关于这个页面</h2>
        <p>这个页面托管在GitHub Pages上，可以免费让全世界访问。</p>
        
        <h2>如何创建</h2>
        <ol>
            <li>创建一个GitHub账号</li>
            <li>新建一个名为username.github.io的仓库</li>
            <li>上传这个HTML文件</li>
            <li>访问https://username.github.io</li>
        </ol>
    </div>
    
    <footer>
        <p>© 2023 我的网页. 使用HTML和CSS构建.</p>
    </footer>
</body>
</html>
